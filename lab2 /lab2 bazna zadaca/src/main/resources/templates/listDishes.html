<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes List</title>
</head>
<body>
<h1>Dishes List</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<a th:href="@{/dishes/add}">Add New Dish</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time (min)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a th:href="@{/dishes/edit/{id}(id=${dish.id})}">Edit</a> |
            <a th:href="@{/dishes/delete/{id}(id=${dish.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
