<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>national park List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NationalParkController.listAll -->
    <form id="filter-form" >
        <label for="name">National Park Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">National Park Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="parkType">National Park Type</label>
        <select id="parkType" name="parkType">
            <option value="">All</option>
            <!-- For each ParkType you should have one <option> like below  -->
            <option th:each="pt : ${types}" th:text="${pt.name}" th:value="${pt.name}" >[parkType]</option>
        </select>

        <label for="location">ParkLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <!-- For each location you should have one <option> like below  -->
            <option  th:each="l : ${locations}" th:text="${l.country} +', ' + ${l.continent} " th:value="${l.id}" >[location.country], [location.continent]</option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div>
        <!-- NationalParkController.showAdd -->
        <a class="add-item" href="/add" sec:authorize="hasRole('ADMIN')">Add new national park</a>
    </div>

    <table>
        <tr>
            <th>National Park</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>National Park Type</th>
            <th>ParkLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each national park you should have one <tr> like below -->
        <tr class="item" th:each="p : ${parks}">
            <td th:text="${p.name}" >[park.name]</td>
            <td th:text="${p.areaSize}" >[park.areaSize]</td>
            <td th:text="${p.rating}" >[park.rating]</td>
            <td th:text="${p.parkType}" >[park.parkType]</td>
            <td th:text="${p.location.country} +', ' + ${p.location.continent} "  >[park.location.country], [park.location.continent]</td>
            <td th:text="${p.isClosed()}? 'CLOSED' : 'OPEN'" >[park.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- NationalParkController.edit -->
                <a class="edit-item" th:href="@{'/national-parks/edit/{id}' (id=${p.getId()})}" sec:authorize="hasRole('ADMIN')">Edit</a>

                <!-- NationalParkController.delete -->
                <form th:method="POST" th:action="@{'/national-parks/delete/{id}' (id=${p.getId()})}" sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- NationalParkController.close -->
                <form th:if="${!p.isClosed}" th:method="POST" th:action="@{'/national-parks/close/{id}' (id=${p.getId()})}" sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="close-item">Close</button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
